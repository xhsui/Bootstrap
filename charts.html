<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.artDialog.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/comm.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.common.js"></script>
<script>
    //设置全屏
    var Heights = document.documentElement.clientHeight - 240;
    $("#charts").css('height',Heights);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('charts'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '示例销量统计图'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
