<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comm.css">
</head>
<body class="login-page">
<div class="container login">
    <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 col-sm-offset-1">
        <div class="page-header">
            <img src="" alt="LOGO 图标" class="img-rounded">
            <h1>欢迎使用<small>Bootstrap后台模板</small></h1>
        </div>
        <form action="./index.html" method="POST">
            <div class="alert alert-success" role="alert">此模板仅演示，无需输入用户名和密码，点击登录进入主界面！</div>
            <div class="form-group">
                <label class="control-label sr-only" for="user">用户名</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" id="user" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label sr-only" for="password">密码</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-asterisk"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-primary col-xs-12">登录</button>
        </form>
    </div>
</div>
</body>
</html>
